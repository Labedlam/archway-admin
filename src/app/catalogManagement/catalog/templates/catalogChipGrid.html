<article>
    <header class="l-page-header">
        <h3 class="l-page-header__title">
            {{catalogChipGrid.chipGrid.Name}} Chip Grid <br>
            <small class="text-muted">Select a section to manage products.</small>
        </h3>
    </header>
    <uib-accordion close-others="true">
        <div uib-accordion-group class="panel-default" heading="{{section.Name}}" ng-click="catalogChipGrid.setSection(section)" ng-repeat="section in catalogChipGrid.sections">
            <!-- <div ng-repeat="(key, column) in catalogChipGrid.rowData" class="gridly" style="display: flex;">
                <div ng-repeat="product in catalogChipGrid.rowData[key]">
                    <p class="text-center">{{product.ID}}</p>
                </div>
            </div> -->
            <section class='example'>
                <div class='gridly'>
                    <div ng-repeat="product in catalogChipGrid.selectedSection.ProductList" class='brick small'>
                        {{product.ID}}
                    </div>
                </div>
                <button class="btn btn-primary btn-md" ng-click="catalogChipGrid.saveSection()">Save Section</button>
            </section>
        </div>
    </uib-accordion>
    <style>

.example {
  position: relative; 
  overflow-x: scroll;
  overflow-y: scroll;
}
  .example .brick {
    opacity: 1;
    cursor: pointer;
    position: relative; }
    .example .brick.small {
      width: 140px;
      height: 140px; 
      border: 1px solid rgba(131, 131, 135, .5);
    }
    </style>
</article>
