<form name="userEditModal.form" class="form-horizontal" ng-submit="userEditModal.submit()" novalidate ng-disabled="userEditModal.loading" oc-readonly-roles="BuyerUserAdmin" oc-pretty-submit>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="userEditModal.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><span class="text-muted">Editing: </span>{{userEditModal.fullName || userEditModal.username}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="ID" class="control-label col-sm-3">ID</label>
            <div class="col-sm-9">
                <input id="ID" name="ID" type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="userEditModal.user.ID"/>
            </div>
        </div>
        <div class="form-group">
            <label for="Name" class="control-label col-sm-3">Username</label>
            <div class="col-sm-9">
                <input id="Name" name="Name" type="text" class="form-control" ng-model="userEditModal.user.Username" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="FirstName" class="control-label col-sm-3">First Name</label>
            <div class="col-sm-9">
                <input id="FirstName" name="FirstName" type="text" class="form-control" ng-model="userEditModal.user.FirstName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="LastName" class="control-label col-sm-3">Last Name</label>
            <div class="col-sm-9">
                <input id="LastName" name="LastName" type="text" class="form-control" ng-model="userEditModal.user.LastName" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="Phone" class="control-label col-sm-3">Phone Number</label>
            <div class="col-sm-9">
                <input id="Phone" name="Phone" placeholder="(Optional)" type="tel" class="form-control" ng-model="userEditModal.user.Phone" />
            </div>
        </div>
        <div class="form-group">
            <label for="Email" class="control-label col-sm-3">Email Address</label>
            <div class="col-sm-9">
                <input id="Email" name="Email" type="email" class="form-control" ng-model="userEditModal.user.Email" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="SAP" class="control-label col-sm-3">SAP</label>
            <div class="col-sm-9">
                <input id="Email" name="SAP" type="string" class="form-control" ng-model="userEditModal.user.xp.SAP" required/>
            </div>
        </div>
        <div class="form-group" ng-if="(userEditModal.user.xp.UserType === 'ClientAdmin' ||  userEditModal.user.xp.UserType === 'ArchwayAdmin')">
            <label for="UserType" class="control-label col-sm-3">User Type</label>
            <div class="col-sm-9">
                <select name="UserType" class="form-control" ng-options="type.Value as type.Name for type in userEditModal.userTypeOptions" ng-model="userEditModal.user.xp.UserType" required></select>

            </div> 
        </div>
        <div class="form-group"  ng-if="!(userEditModal.user.xp.UserType === 'ClientAdmin' ||  userEditModal.user.xp.UserType === 'ArchwayAdmin')">
            <div >
                <label for="UserType" class="control-label col-sm-3">User Type</label>
                <div class="col-sm-9 admin-user-type">{{userEditModal.user.xp.UserType}}</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label for="Active">
                        <input id="Active" name="Active" type="checkbox" ng-model="userEditModal.user.Active"/>
                        Active
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" >
        <button type="submit" class="btn btn-block btn-primary" cg-busy="userEditModal.loading">Update</button>
    </div>
</form>
