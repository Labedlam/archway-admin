<form name="costCenterEditModal.form" class="form-horizontal" ng-submit="costCenterEditModal.submit()" cg-busy="costCenterEditModal.loading" novalidate oc-readonly-roles="CostCenterAdmin" oc-pretty-submit>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="costCenterEditModal.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><span class="text-muted">Editing: </span> {{costCenterEditModal.costCenterName}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="costCenterID" class="col-sm-3 control-label">ID</label>
            <div class="col-sm-9">
                <input id="costCenterID" name="ID" placeholder="(Optional)" type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="costCenterEditModal.costCenter.ID"/>
            </div>
        </div>
        <div class="form-group">
            <label for="costCenterName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input id="costCenterName" name="Name" type="text" class="form-control" ng-model="costCenterEditModal.costCenter.Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="costCenterDescription" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea rows="4" id="costCenterDescription" name="Description" placeholder="(Optional)" class="form-control" ng-model="costCenterEditModal.costCenter.Description"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>
</form>
