<div cg-busy="carouselLoading">
    <header class="l-page-header">
        <h3 class="l-page-header__title">
            Additional Images
        </h3>
    </header>
    <div id="ImageMain" class="c-product-slider" ng-if="product.xp && product.xp.additionalImages && product.xp.additionalImages.length">
        <div class="thumbnail" ng-repeat="images in product.xp.additionalImages track by $index">
            <img ng-src="{{images.URL}}" style="max-width: 400px; height: auto;" ng-click="openImageModal($index)"/>
        </div>
    </div>
    <div class="well text-center" ng-if="!product.xp || !product.xp.additionalImages || !product.xp.additionalImages.length">
        There are no additional images uploaded for this product.
    </div>
    <oc-file-upload file-upload-model="product.xp" file-upload-options="fileUploadOptions"></oc-file-upload>
</div>
