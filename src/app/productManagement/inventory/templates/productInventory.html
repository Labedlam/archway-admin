<div class="row">
    <div class="col-sm-8">
        <div class="alert alert-info" ng-if="productInventory.product.Inventory.LastUpdated">
            Inventory was last updated on {{productInventory.product.Inventory.LastUpdated | date:'short'}}
        </div>
        <form name="productInventory.ProductInventoryForm" 
              ng-submit="productInventory.updateProductInventory(productInventory.product)" 
              autocomplete="off" novalidate class="form-horizontal" oc-readonly-roles="InventoryAdmin" oc-pretty-submit>
            <fieldset class="form-group">
                <label for="InventoryNotificationPoint" class="col-sm-3 control-label">Notification Point</label>
                <div class="col-sm-9">
                    <input id="InventoryNotificationPoint" placeholder="(Optional)" type="number" class="form-control" min="1" ng-model="productInventory.product.Inventory.NotificationPoint" />
                    <span class="help-block">Receive a notification when inventory reaches this amount.</span>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label for="AvailableInventory" class="col-sm-3 control-label">Inventory</label>
                <div class="col-sm-9">
                    <input id="AvailableInventory" placeholder="(Optional)" type="number" class="form-control" ng-model="productInventory.product.Inventory.QuantityAvailable" required />
                    <span class="help-block">The amount that is in stock.</span>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label for="AllowOrderExceedInventory">
                            <input id="AllowOrderExceedInventory" name="ApplyTax" type="checkbox" ng-model="productInventory.product.Inventory.OrderCanExceed">
                            Allow Order to Exceed Inventory
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" cg-busy="productInventory.loading" class="btn btn-primary btn-block">Update</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
