<!DOCTYPE html>
<html ng-app="@@appModule" ng-controller="AppCtrl as application">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- OrderCloud will appear as the tab's title until Angular loads application.title's value -->
    <title ng-bind="application.$state.current.data.pageTitle + (application.$state.current.data.pageTitle ? ' | ' : '') + application.name()">OrderCloud</title>
    <!-- build:href -->
    <base href="/">
    <!-- endbuild -->
    <!-- bower:css -->
    <!-- endinject -->

    <!-- inject:css -->
    <!-- endinject -->
    <link rel="icon" type="image/ico" href="assets/images/favicon.png"/>
</head>

<body>
<ui-view>
    <div class="indicator-container">
        <div class="indicator">
            <div class="animation">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</ui-view>
<!-- *NOTE* Polyfill.io reads the User-Agent header of each request and returns polyfills that are suitable for the requesting browser -->
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<!-- bower:js -->
<!-- endinject -->

<!-- inject:js -->
<!-- endinject -->
</body>
</html>
